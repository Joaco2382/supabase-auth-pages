<body>
    <h1>Bienvenido a tu Dashboard</h1>
    <p id="userEmail">Cargando datos...</p>
    <button onclick="signOut()">Cerrar Sesión</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ¡REEMPLAZA CON TUS CREDENCIALES REALES!
        const SUPABASE_URL = 'https://xlhiudracgwmolfazqvn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsaGl1ZHJhY2d3bW9sZmF6cXZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNTY4MjcsImV4cCI6MjA3MzczMjgyN30.5Qm-6gYkcKs1cK5xt3YqxFSsnfMkd1QXosu2GQIN1H4';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar si el usuario está autenticado
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'index.html'; // No autenticado, redirigir al login
            } else {
                document.getElementById('userEmail').innerText = 'Sesión activa para: ' + session.user.email;
            }
        });

        async function signOut() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = 'index.html'; // Cerrar sesión y redirigir
            }
        }
    </script>
</body>
</html>
