<!DOCTYPE html>
<html>
<head>
    <title>Establecer Nueva Contraseña</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        input, button { margin: 5px auto; padding: 8px; display: block; width: 300px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Establecer Nueva Contraseña</h1>
    <p id="statusMessage" class="error">Verificando...</p>
    
    <div id="passwordForm" style="display:none;">
        <input type="password" id="newPassword" placeholder="Nueva Contraseña (mínimo 6 caracteres)" minlength="6" required>
        <button onclick="updatePassword()">Cambiar Contraseña</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ¡REEMPLAZA CON TUS CREDENCIALES REALES!
        const SUPABASE_URL = 'https://xlhiudracgwmolfazqvn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsaGl1ZHJhY2d3bW9sZmF6cXZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNTY4MjcsImV4cCI6MjA3MzczMjgyN30.5Qm-6gYkcKs1cK5xt3YqxFSsnfMkd1QXosu2GQIN1H4';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Deep Link SOLICITADO para redirección a la aplicación móvil
        const DEEP_LINK = "anfitrionhubmallplaza://password-reset-success";
        
        const statusMessageEl = document.getElementById('statusMessage');
        const passwordFormEl = document.getElementById('passwordForm');

        // Función para manejar el éxito del cambio de contraseña
        function handleSuccess() {
            // 1. Mostrar mensaje de éxito
            statusMessageEl.innerText = '¡Contraseña cambiada exitosamente!';
            statusMessageEl.className = 'success';
            passwordFormEl.style.display = 'none';

            // 2. Intentar el Deep Link (redirección a la app)
            window.location.href = DEEP_LINK;
            
            // 3. Fallback: Si el deep link no abre la app, cerramos la pestaña después de 5s.
            setTimeout(() => {
                if (window.opener) {
                    // Cierra la pestaña si fue abierta por otra
                    window.close(); 
                } else {
                    // Muestra el mensaje de que puede cerrar manualmente
                    statusMessageEl.innerText += ' (Puedes cerrar esta ventana)';
                }
            }, 5000); // 5 segundos de espera
        }
        
        // Verifica el estado de autenticación al cargar la página
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session?.user.aud === 'reauth') {
                // Sesión temporal activa para cambio de contraseña
                statusMessageEl.innerText = '¡Enlace válido! Ingresa tu nueva contraseña.';
                statusMessageEl.className = 'success';
                passwordFormEl.style.display = 'block';
            } else if (event === 'SIGNED_OUT') {
                // Token expirado o inválido
                statusMessageEl.innerText = 'Error: Enlace de restablecimiento inválido o expirado. Intenta de nuevo.';
                statusMessageEl.className = 'error';
                passwordFormEl.style.display = 'none';
            }
        });

        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (newPassword.length < 6) {
                statusMessageEl.innerText = 'La contraseña debe tener al menos 6 caracteres.';
                statusMessageEl.className = 'error';
                return;
            }

            statusMessageEl.innerText = 'Cambiando contraseña...';
            statusMessageEl.className = '';
            
            // Llama a updateUser para cambiar la contraseña
            const { error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) {
                statusMessageEl.innerText = 'Error al cambiar la contraseña: ' + error.message;
                statusMessageEl.className = 'error';
            } else {
                handleSuccess(); // Llama a la función de éxito con Deep Link y cierre
            }
        }
    </script>
</body>
</html>
