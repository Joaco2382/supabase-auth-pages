<!DOCTYPE html>
<html>
<head>
    <title>Establecer Nueva Contraseña</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        input, button { margin: 5px auto; padding: 8px; display: block; width: 300px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Establecer Nueva Contraseña</h1>
    <p id="statusMessage" class="error">Verificando...</p>
    
    <div id="passwordForm" style="display:none;">
        <input type="password" id="newPassword" placeholder="Nueva Contraseña (mínimo 6 caracteres)" minlength="6" required>
        <button onclick="updatePassword()">Cambiar Contraseña</button>
    </div>
    
    <!-- 1. Cargar la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // --- 2. CONFIGURACIÓN E INICIALIZACIÓN (ESTO VA PRIMERO) ---
        const SUPABASE_URL = 'https://xlhiudracgwmolfazqvn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsaGl1ZHJhY2d3bW9sZmF6cXZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNTY4MjcsImV4cCI6MjA3MzczMjgyN30.5Qm-6gYkcKs1cK5xt3YqxFSsnfMkd1QXosu2GQIN1H4';
        
        // ¡Esta línea es la más importante! Debe ir antes de cualquier función.
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 3. VARIABLES GLOBALES ---
        const DEEP_LINK = "anfitrionhubmallplaza://password-reset-success";
        const statusMessageEl = document.getElementById('statusMessage');
        const passwordFormEl = document.getElementById('passwordForm');

        // --- 4. FUNCIONES ---

        // Función 1: Manejar éxito y redirección a la App
        function handleSuccess() {
            statusMessageEl.innerText = '¡Contraseña cambiada exitosamente!';
            statusMessageEl.className = 'success';
            passwordFormEl.style.display = 'none';

            // Intentar abrir la App
            window.location.href = DEEP_LINK;
            
            // Si no abre la app, cerrar la ventana web después de 5 segundos
            setTimeout(() => {
                if (window.opener) {
                    window.close(); 
                } else {
                    statusMessageEl.innerText += ' (Puedes cerrar esta ventana)';
                }
            }, 5000);
        }

        // Función 2: Leer tokens de la URL y activar sesión
        async function handleRecoveryLink() {
            // Convertimos el hash (#) en parámetros (?) para poder leerlos
            const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');

            if (accessToken && refreshToken) {
                // Usamos los tokens para iniciar sesión manualmente
                const { error: sessionError } = await supabase.auth.setSession({ 
                    access_token: accessToken,
                    refresh_token: refreshToken 
                });

                if (!sessionError) {
                    // Éxito: Mostramos el formulario
                    statusMessageEl.innerText = '¡Enlace válido! Ingresa tu nueva contraseña.';
                    statusMessageEl.className = 'success';
                    passwordFormEl.style.display = 'block';
                    return; 
                }
            }
            
            // Error: Tokens inválidos o expirados
            statusMessageEl.innerText = 'Enlace de restablecimiento inválido o expirado. Solicita uno nuevo.';
            statusMessageEl.className = 'error';
            passwordFormEl.style.display = 'none';
            
            // Redirigir al inicio tras 3 segundos
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }
        
        // Función 3: Enviar la nueva contraseña a Supabase
        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            
            if (newPassword.length < 6) {
                statusMessageEl.innerText = 'La contraseña debe tener al menos 6 caracteres.';
                statusMessageEl.className = 'error';
                return;
            }

            statusMessageEl.innerText = 'Cambiando contraseña...';
            statusMessageEl.className = '';
            
            const { error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) {
                statusMessageEl.innerText = 'Error: ' + error.message;
                statusMessageEl.className = 'error';
            } else {
                handleSuccess();
            }
        }
        
        // --- 5. EJECUCIÓN (ESTO VA AL FINAL) ---
        handleRecoveryLink(); 

    </script>
</body>
</html>
